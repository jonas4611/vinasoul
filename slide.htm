<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

	<!--Slider-->
	<link rel="stylesheet" href="css/SliderPreview.css">
    <link rel="stylesheet" href="css/royal-slider-1.0.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Slide</title>


	<style>
        #myGallery1 {
            width: 100%;			
            height: 400px;
        }
		.royalSlider .sgMidText {	
			font-size:1.3em;
		}
		.royalSlider .sgSmallText {	
			font-size:0.8em;	
		}
		.tintButton {
			background:no-repeat 0 0;
			background-color:#33383e;
			color:#EAEAEA;
			cursor:pointer;
			padding:5px 12px;
			
			-webkit-transition: background-color .2s ease-out;
			-moz-transition: background-color .2s ease-out;	
			-o-transition: background-color .2s ease-out;	
			transition: background-color .2s ease-out;
		}
		.tintButton:hover {
			background-color:#EAEAEA;
			color:#33383e;
		}
    </style>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div id="myGallery1" class="royalSlider clearfix">
                <div class="royalLoadingScreen"><p>Loading slider&hellip;<br>Click and drag to navigate</p></div>
                <ul class="royalSlidesContainer" id="testId">
                    <li class="royalSlide" style="background-image:url(img/1150x400/6.jpg);"> 
                        <div class="royalCaption" style="left:23%; margin-top:120px; text-align:center; color:#33383e; width:100%;">
                            <div class="royalCaptionItem" data-show-effect="fade movetop"  data-move-offset="15">Animated Captions</div>
                            <div class="royalCaptionItem sgMidText" data-show-effect="fade movetop"  data-move-offset="8">With Custom Effects For Each Item</div>
                            <div class="royalCaptionItem sgSmallText " data-show-effect="fade movetop" data-move-offset="8" data-delay="600" style="margin-top:15px;"><a class="tintButton">Button Example</a></div>
                        </div>      	
                    </li>
                    <li class="royalSlide" style="background-image:url(img/1150x400/7.jpg);"> 
                        <div class="royalCaption" style="left:57%; top:50px; color:#b93;">
                            <div class="royalCaptionItem" data-show-effect="moveleft fade" data-move-offset="30">Drag Navigation</div>
                            <div class="royalCaptionItem sgMidText" data-show-effect="moveleft fade" style="text-indent:120px" data-move-offset="30">With Mobile Support</div>
                        </div>         	
                    </li> 
                    <li class="royalSlide" style="background-image:url(img/1150x400/8.jpg);"> 
                        <div class="royalCaption" style="left:8%; margin-top:120px;">
                            <div class="royalCaptionItem " data-show-effect="fade moveleft"  data-move-offset="30">Autoplay Slideshow</div>
                            <div class="royalCaptionItem sgMidText" data-show-effect="fade moveright" data-move-offset="20" style="text-indent:88px;">with Pause on Hover</div>
                        </div>      	
                    </li>
                    <li class="royalSlide" style="background-image:url(img/1150x400/12.jpg);"> 
                       <div class="royalCaption" style="left:-2%; margin-top:120px; color:#4e4c39; width:50%; text-align:center;">
                            <div class="royalCaptionItem " data-show-effect="fade movetop"  data-move-offset="10">Easy to Customize</div>
                            <div class="royalCaptionItem sgMidText" data-show-effect="fade movebottom" data-delay="400" data-move-offset="5" >30+ Documented Options</div>
                        </div>                               	
                    </li>
                </ul>                 
            </div> <!-- Gallery End -->
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script src="js/libs/jquery.easing.1.3.min.js"></script>
    <script src="js/mylibs/royal-slider-1.0.min.js"></script> 
   
    <script>	
		$(function() {	
			var defaultSlider = new RoyalSlider("#myGallery1", {
				captionShowEffects:["moveleft", "fade"]	, autoScaleSlider: true, 			
			});
		});			  
    </script>
</body>
</html>
